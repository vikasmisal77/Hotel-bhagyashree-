<!DOCTYPE html><html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hotel Bhagyashree - Grand Opening</title>
  <style>
    :root{--gold:#ffd54a;--dark:#080808;--ribbon-red:#c40000}
    *{box-sizing:border-box}
    body{
      margin:0;padding:0;
      background:radial-gradient(circle at 50% 20%, #1a1a1a 0%, #000 60%);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      color:#fff;overflow:hidden;display:flex;align-items:center;justify-content:center;height:100vh
    }
    .stage{width:100%;height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;padding:20px}/* Owner photo (center grand entry) */
#ownerPhoto{width:300px;height:300px;object-fit:cover;border-radius:18px;border:6px solid rgba(255,215,0,0.08);box-shadow:0 0 40px rgba(255,215,0,0.12),0 10px 30px rgba(0,0,0,0.6);opacity:0;transform:scale(.85);transition:transform 900ms cubic-bezier(.2,.9,.3,1),opacity 900ms}

/* logo small top */
#logo{width:90px;height:90px;border-radius:50%;opacity:0;transform:translateY(-10px);transition:all .8s}

/* Title */
#title{font-size:64px;line-height:1;color:var(--gold);text-shadow:0 0 30px rgba(255,215,0,.25);margin:18px 0 6px;opacity:0;transform:translateY(10px);transition:all 900ms}
#address{font-size:20px;color:#e6e6e6;opacity:0;transform:translateY(8px);transition:all 700ms}

/* Cut button */
#cutBtn{background:var(--gold);color:#111;border:none;padding:14px 36px;border-radius:14px;font-size:20px;cursor:pointer;box-shadow:0 6px 28px rgba(255,215,0,.18);outline:none}

/* ribbon wrapper */
.ribbon-wrap{width:90%;max-width:900px;height:80px;position:relative;display:flex;align-items:center;justify-content:center;margin-top:18px}
.ribbon{position:absolute;left:5%;right:5%;height:22px;background:linear-gradient(90deg,#ff2a2a,#b80000);border-radius:12px;z-index:20;display:flex;align-items:center;justify-content:center}

/* We will replace single ribbon with two halves when cut */
.ribbon-half{position:absolute;top:0;height:22px;width:50%;border-radius:12px;z-index:20;}
.ribbon-left{left:5%;background:linear-gradient(90deg,#ff3b3b,#b20000)}
.ribbon-right{right:5%;background:linear-gradient(90deg,#ff3b3b,#8b0000)}

.scissor{position:absolute;font-size:48px;z-index:25;top:-34px;left:50%;transform:translateX(-50%) rotate(0deg);transition:all 1000ms cubic-bezier(.2,.9,.3,1);opacity:0}

/* falling pieces */
.piece{position:fixed;width:16px;height:6px;border-radius:3px;background:linear-gradient(90deg,#ff6b6b,#b20000);opacity:.95;transform-origin:center;}

/* fireworks dots (simple) */
.firework{position:fixed;border-radius:50%;pointer-events:none}

/* welcome overlay */
#welcomePopup{position:fixed;inset:0;background:rgba(0,0,0,.8);display:flex;align-items:center;justify-content:center;flex-direction:column;z-index:60}
#welcomePopup button{padding:12px 28px;border-radius:12px;border:none;background:var(--gold);color:#111;font-size:20px;cursor:pointer}

/* responsive */
@media(max-width:600px){#ownerPhoto{width:220px;height:220px}#title{font-size:44px}#address{font-size:18px}}

  </style>
</head>
<body>
  <div id="welcomePopup">
    <div style="font-size:28px;color:var(--gold);margin-bottom:14px">üéâ Grand Opening - Hotel Bhagyashree üéâ</div>
    <button onclick="startExperience()">Enter</button>
  </div>  <div class="stage" id="stage" aria-live="polite">
    <img id="logo" src="owner-photo.png" alt="Owner Photo" /><!-- Owner photo (place your image file in same folder named owner-photo.png) -->
<img id="ownerPhoto" src="owner-photo.png" alt="Owner" />

<div class="ribbon-wrap" aria-hidden="true">
  <div class="ribbon" id="ribbon">&nbsp;</div>
  <div class="scissor" id="scissor">‚úÇÔ∏è</div>
</div>

<div style="margin-top:6px">
  <div id="title">Hotel Bhagyashree</div>
  <div id="address">Pal Fata, Ch. Sambhajinagar to Sillod Road</div>
</div>

<div style="margin-top:22px">
  <button id="cutBtn">üéÄ Cut the Ribbon</button>
</div>

  </div>  <!-- sounds (external free sample) --><audio id="fireSound" preload="auto" src="https://www.fesliyanstudios.com/play-mp3/6673"></audio> <audio id="cheerSound" preload="auto" src="https://www.fesliyanstudios.com/play-mp3/4386"></audio> <audio id="bgMusic" preload="auto" loop src="https://www.fesliyanstudios.com/play-mp3/387"></audio>

  <script>
    const welcome = document.getElementById('welcomePopup');
    const stage = document.getElementById('stage');
    const logo = document.getElementById('logo');
    const ownerPhoto = document.getElementById('ownerPhoto');
    const ribbon = document.getElementById('ribbon');
    const scissor = document.getElementById('scissor');
    const cutBtn = document.getElementById('cutBtn');
    const title = document.getElementById('title');
    const address = document.getElementById('address');
    const fireSound = document.getElementById('fireSound');
    const cheerSound = document.getElementById('cheerSound');
    const bgMusic = document.getElementById('bgMusic');

    function startExperience(){
      welcome.style.display='none';
      bgMusic.play().catch(()=>{});
      // small logo pop
      logo.style.opacity=1;logo.style.transform='translateY(0)';
      // show cut button after short delay
      setTimeout(()=>{cutBtn.style.opacity=1;},300);
    }

    // when user clicks cut
    cutBtn.addEventListener('click',async function(){
      cutBtn.disabled=true;cutBtn.style.opacity=.6;

      // move scissors to center and make visible (simulate cutting)
      scissor.style.opacity=1;scissor.style.transform='translateX(0) rotate(10deg)';

      // animate ribbon "tear" into two halves
      ribbon.style.transition='height .25s, opacity .25s';
      ribbon.style.opacity=0; // hide main ribbon

      // create two halves visually
      const left = document.createElement('div');left.className='ribbon-half ribbon-left';document.body.appendChild(left);
      const right = document.createElement('div');right.className='ribbon-half ribbon-right';document.body.appendChild(right);

      // position halves exactly over original ribbon-wrap
      const wrap = document.querySelector('.ribbon-wrap');
      const rect = wrap.getBoundingClientRect();
      left.style.top = rect.top + 'px'; left.style.left = rect.left + 'px'; left.style.width = (rect.width/2 - 10) + 'px'; left.style.height = rect.height*0.28 + 'px';
      right.style.top = rect.top + 'px'; right.style.left = (rect.left + rect.width/2 + 10) + 'px'; right.style.width = (rect.width/2 - 10) + 'px'; right.style.height = rect.height*0.28 + 'px';

      // animate halves flying apart & rotating
      setTimeout(()=>{ left.style.transition='all 1.2s cubic-bezier(.2,.9,.3,1)'; left.style.transform='translate(-60px,120px) rotate(-30deg)'; left.style.opacity=0; right.style.transition='all 1.2s cubic-bezier(.2,.9,.3,1)'; right.style.transform='translate(60px,120px) rotate(30deg)'; right.style.opacity=0; },120);

      // scatter small pieces
      createPieces(rect.left + rect.width/2, rect.top + rect.height/2, 18);

      // scissor extra flip
      setTimeout(()=>{ scissor.style.transform='translateX(0) rotate(-20deg)'; }, 400);

      // reveal center photo with grand zoom
      setTimeout(()=>{
        ownerPhoto.style.opacity=1; ownerPhoto.style.transform='scale(1)';
      }, 450);

      // reveal title + address
      setTimeout(()=>{ title.style.opacity=1; title.style.transform='translateY(0)'; }, 850);
      setTimeout(()=>{ address.style.opacity=1; address.style.transform='translateY(0)'; }, 1100);

      // fireworks + sounds
      setTimeout(()=>{ try{ fireSound.play(); cheerSound.play(); }catch(e){}; createFireworks(28); }, 1000);

      // final confetti
      setTimeout(()=>{ createConfetti(40); }, 1200);

      // cleanup halves after animation
      setTimeout(()=>{ left.remove(); right.remove(); }, 2200);
    });

    function createPieces(cx,cy,count){
      for(let i=0;i<count;i++){
        const p=document.createElement('div');p.className='piece';
        p.style.left=(cx + (Math.random()-0.5)*200) + 'px';
        p.style.top=(cy + (Math.random()-0.5)*40) + 'px';
        p.style.transform = `rotate(${Math.random()*360}deg)`;
        p.style.background = (Math.random()>0.5)?'linear-gradient(90deg,#ff7b7b,#b20000)':'linear-gradient(90deg,#ffb86b,#d44d00)';
        document.body.appendChild(p);
        // animate fall
        setTimeout(()=>{ p.style.transition='all 1400ms cubic-bezier(.2,.9,.3,1)'; p.style.top = (window.innerHeight + 80) + 'px'; p.style.left = (parseFloat(p.style.left) + (Math.random()-0.5)*300) + 'px'; p.style.opacity=0; },20+i*30);
        setTimeout(()=>p.remove(),1800+i*20);
      }
    }

    function createFireworks(n){
      for(let i=0;i<n;i++){
        setTimeout(()=>{
          const dot=document.createElement('div');dot.className='firework';
          const size=6+Math.random()*10;dot.style.width=size+'px';dot.style.height=size+'px';
          dot.style.left=(80+Math.random()*(window.innerWidth-160))+'px';dot.style.top=(60+Math.random()*(window.innerHeight-160))+'px';
          dot.style.background=['#ffdd57','#ff6b6b','#ffd1a9','#9be1ff'][Math.floor(Math.random()*4)];
          dot.style.opacity=1;dot.style.zIndex=50;document.body.appendChild(dot);
          dot.animate([{transform:'scale(1)',opacity:1},{transform:'scale(6)',opacity:0}],{duration:900,easing:'cubic-bezier(.2,.9,.3,1)'});
          setTimeout(()=>dot.remove(),900);
        }, i*90);
      }
    }

    function createConfetti(n){
      for(let i=0;i<n;i++){
        const c=document.createElement('div');c.style.position='fixed';c.style.left=(Math.random()*100)+'%';c.style.top='-10%';c.style.width='10px';c.style.height='16px';c.style.background=['#ffd54a','#ff6b6b','#90ee90','#9be1ff'][Math.floor(Math.random()*4)];c.style.opacity=0.95;c.style.transform='rotate('+Math.random()*360+'deg)';c.style.zIndex=70;document.body.appendChild(c);
        const dur=1800+Math.random()*1200;
        c.animate([{transform:c.style.transform,opacity:1,offset:0},{transform:`translateY(${window.innerHeight+200}px) rotate(${Math.random()*720}deg)`,opacity:0.9,offset:0.7},{opacity:0,offset:1}],{duration:dur,easing:'cubic-bezier(.2,.9,.3,1)'});
        setTimeout(()=>c.remove(),dur+200);
      }
    }

    // Helpful note: If owner-photo.png is missing the browser will show broken image. Put the provided photo file named exactly "owner-photo.png" in same folder as this HTML.
  </script></body>
</html>
